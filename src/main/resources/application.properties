### App specific Properties
app.return-url = https://wow-checklist.dhainzl.dev
app.oauth.base-url = https://eu.battle.net
app.allowedCorsOrigins = ${app.return-url}

spring.profiles.active=@activatedProperties@

security.oauth2.client.accessTokenUri = ${app.oauth.base-url}/oauth/token
security.oauth2.client.userAuthorizationUri = ${app.oauth.base-url}/oauth/authorize
security.oauth2.client.scope = wow.profile, openid
security.oauth2.client.authenticationScheme = query
security.oauth2.client.clientAuthenticationScheme = form
security.oauth2.resource.userInfoUri = ${app.oauth.base-url}/oauth/userinfo
